<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="assets/css/jass.css" /> -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment-with-locales.min.js"></script>
  </head>
  <body>
    <div
      class="container border align-center justify-center min-100-vh border-top mt-5"
    >
      <div class="row border">
        <h1 class="bg-primary text-center">Weather Dashboard</h1>
      </div>
      <div class="row border">
        <div class="col-2 border flex-column align-center bg-light">
          <div class="flex flex-column border">
            <h5>Search for a City:</h5>
            <input id="search-input" class="form-control my-3" type="text" />
            <button id="btn-search" class="btn btn-primary w-100">
              Search
            </button>
            <div id="search-history" class="d-flex flex-column"></div>
          </div>
        </div>
        <div class="col-10 border flex-column align-center bg-light">
          <div class="d-flex flex-column">
            <div
              id="city-summary"
              class="d-flex flex-column border city-summary"
            >
              <h1 id="city_header"></h1>
              <p>Temp: <span id="temp"></span></p>
              <p>Wind: <span id="wind"></span></p>
              <p>Humidity: <span id="humidity"></span></p>
              <p>UV Index: <span id="uvindex"></span></p>
            </div>
            <div class="forecast-section">
              <h4 class="5-day-header">5-Day Forecast</h4>
              <div id="city-5-day" class="d-flex flex-row border"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/script_async.js"></script>
  </body>
</html>
